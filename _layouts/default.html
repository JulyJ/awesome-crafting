<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/footer-center.css">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ page.seo.title | default: page.title | escape }}">
    <meta property="og:description" content="{{ page.seo.description | default: site.description | escape }}">
    <meta property="og:type" content="{{ page.seo.type | default: 'website' }}">
    <meta property="og:url" content="{{ page.seo.canonical_url | default: site.url | append: page.url }}">
    <meta property="og:image" content="{{ page.seo.image | default: site.url | append: '/assets/favicon.svg' }}">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.seo.title | default: page.title | escape }}">
    <meta name="twitter:description" content="{{ page.seo.description | default: site.description | escape }}">
    <meta name="twitter:image" content="{{ page.seo.image | default: site.url | append: '/assets/favicon.svg' }}">
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "{{ page.seo.canonical_url | default: site.url | append: page.url }}",
      "name": "{{ page.seo.title | default: page.title | escape }}",
      "description": "{{ page.seo.description | default: site.description | escape }}",
      "publisher": {
        "@type": "Organization",
        "name": "Crafting Supply Hub",
        "url": "{{ site.url }}"
      }
    }
    </script>
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    {{ site.head }}
    <style>
    .pdf-btn { 
      position: fixed;
      bottom: 2em;
      right: 1.2em;
      background: #e0e0e0; /* lighter gray */
      color: #666;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.7em;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      transition: background 0.2s, color 0.2s;
      margin: 0;
      opacity: 0.7;
      padding: 0.15em 0.5em;
      display: inline-block;
      z-index: 2000;
    }
    .pdf-btn:hover, .pdf-btn:focus {
      background: #cccccc;
      color: #444;
      opacity: 1;
    }
    @media (max-width: 600px) {
      .pdf-btn {
        font-size: 0.65em;
        right: 0.5em;
        bottom: 1em;
        padding: 0.12em 0.4em;
      }
    }
    @media print {
      .pdf-btn, nav, header, footer, .site-nav, .sidebar, .masthead, .site-header, .site-footer {
        display: none !important;
      }
      hr {
        page-break-before: avoid !important;
        page-break-after: avoid !important;
        break-before: avoid-page !important;
        break-after: avoid-page !important;
      }
      main, .page-content, .single-content, .content, .post-content {
        display: block !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      body {
        background: #fff !important;
      }
    }
  </style>
  </head>
  <body>
    {% include masthead.html %}
    {{ content }}
    {% include footer.html %}
    <button onclick="window.print()" class="pdf-btn">Download PDF</button>
  </body>
</html>
