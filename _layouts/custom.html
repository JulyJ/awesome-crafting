<style>
  .pdf-btn { 
    position: relative;
    float: right;
    margin: 1em 1em 0 0;
    padding: 0.25em 0.75em;
    background: #888;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
    z-index: 1000;
  }
  @media print {
    .pdf-btn, nav, header, footer, .site-nav, .sidebar, .masthead, .site-header, .site-footer {
      display: none !important;
    }
    main, .page-content, .single-content, .content, .post-content {
      display: block !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    body {
      background: #fff !important;
    }
  }
</style>
